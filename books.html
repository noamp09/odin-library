<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
</head>
<body>
    <h1>My Library</h1>
    <button id="new-book-btn">New Book</button>
    <div id="library"></div>
    <div id="new-book-form" style="display: none;">
        <form id="book-form">
            <input id="title" type="text" placeholder="Title" required>
            <input id="author" type="text" placeholder="Author" required>
            <input id="pages" type="number" placeholder="Pages" required>
            <label><input id="read" type="checkbox">Read</label>
            <button type="submit">Add Book</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
